baseURL: "https://vtok.xyz/"
title: vtok.xyz
theme: ["PaperMod"]

defaultContentLanguage: en
defaultContentLanguageInSubdir: false

languages:
  en:
    languageCode: en-gb
    languageName: English
    weight: 1
    params:
      description: "Backend developer's blog about AI, Agents, Backend and Infrastructure"
      homeInfoParams:
        Title: "Hey there!"
        Content: "I'm a backend developer sharing my thoughts on AI, Agents, Backend and Infrastructure."
      socialIcons:
        - name: github
          url: "https://github.com/vlad-tokarev"
        - name: email
          url: "mailto:vlad.tokarev.94@gmail.com"
        - name: rss
          url: "/index.xml"
    menu:
      main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30
  ru:
    languageCode: ru
    languageName: Русский
    weight: 2
    params:
      description: "Блог backend-разработчика об AI, агентах, бэкенде и инфраструктуре"
      homeInfoParams:
        Title: "Привет!"
        Content: "Я backend-разработчик и здесь делюсь своими мыслями об AI, агентах, бэкенде и инфраструктуре."
      socialIcons:
        - name: github
          url: "https://github.com/vlad-tokarev"
        - name: telegram
          url: "https://t.me/tokarev_vlad"
        - name: email
          url: "mailto:vlad.tokarev.94@gmail.com"
        - name: rss
          url: "/ru/index.xml"
    menu:
      main:
        - identifier: posts
          name: Записи
          url: /ru/posts/
          weight: 10
        - identifier: archives
          name: Архив
          url: /ru/archives/
          weight: 20
        - identifier: search
          name: Поиск
          url: /ru/search/
          weight: 30

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

services:
  googleAnalytics:
    ID: G-WSSJJER82J

params:
  env: production
  description: "Backend developer's blog about AI, Agents, Backend and Infrastructure"
  keywords: [Blog, AI, Agents, Backend, Infrastructure, Developer]
  author: vtok

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON
